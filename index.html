<!doctype html>
<html lang="en" data-framework="javascript">

<head>
    <meta charset="utf-8">
    <title>VanillaJS â€¢ TodoMVC</title>
    <script src="dist/bundle.vendor.js"></script>
    <script src="dist/bundle.app.js"></script>
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section class="main">
            <input class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list"></ul>
        </section>
        <footer class="footer">
            <span class="todo-count"></span>
            <button class="toggle-graph">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32">
                    <path d="M14 18v-14c-7.732 0-14 6.268-14 14s6.268 14 14 14 14-6.268 14-14c0-2.251-0.532-4.378-1.476-6.262l-12.524 6.262zM28.524 7.738c-2.299-4.588-7.043-7.738-12.524-7.738v14l12.524-6.262z"></path>
                </svg>
            </button>
            <ul class="filters">
                <li>
                    <a href="#/" class="selected">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <section class="graph-area-container"></section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created by
            <a href="http://twitter.com/oscargodson">Oscar Godson</a>
        </p>
        <p>Refactored by
            <a href="https://github.com/cburgmer">Christoph Burgmer</a>
        </p>
        <p>Ported to ES6 by
            <a href="https://twitter.com/kentcdodds">Kent C. Dodds</a>
        </p>
        <p>Part of
            <a href="http://todomvc.com">TodoMVC</a>
        </p>
    </footer>
</body>

</html>
